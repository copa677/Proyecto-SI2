
<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Asignar Permisos a Usuarios</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <h3 class="text-base font-semibold mb-2">Usuarios</h3>
      <ul>
        <li *ngFor="let usuario of usuarios" (click)="seleccionarUsuario(usuario)"
            [class.bg-blue-100]="usuarioSeleccionado?.name_user === usuario.name_user"
            class="py-2 px-3 cursor-pointer hover:bg-blue-50 rounded">
          {{ usuario.name_user }} <span class="text-xs text-gray-500">{{ usuario.email }}</span>
        </li>
      </ul>
    </div>
    <div>
      <h3 class="text-base font-semibold mb-2">Permisos</h3>
      <div class="mb-4">
        <label for="ventana" class="block text-sm font-medium text-gray-700 mb-1">Selecciona la p√°gina/ventana:</label>
        <select id="ventana" [(ngModel)]="ventanaSeleccionada" (change)="onVentanaChange()" class="form-select w-full p-2 border rounded">
          <option value="" disabled selected>Selecciona una ventana</option>
          <option *ngFor="let ventana of ventanas" [value]="ventana">{{ ventana }}</option>
        </select>
      </div>
      <div *ngIf="!usuarioSeleccionado" class="text-gray-400 py-6 text-center">
        Selecciona un usuario para ver y gestionar sus permisos
      </div>
      <div *ngIf="usuarioSeleccionado">
        <ul>
          <li *ngFor="let permiso of permisos" class="flex items-center py-2">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox"
                     [checked]="tienePermiso(permiso.id)"
                     (change)="togglePermiso(permiso.id)"
                     class="form-checkbox h-4 w-4 text-blue-600">
              <span>{{ permiso.nombre }}</span>
            </label>
          </li>
        </ul>
        <button (click)="guardarPermisos()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
      </div>
    </div>
  </div>
</div>
