<section class="py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    
    <!-- Encabezado -->
    <div class="md:flex md:items-center md:justify-between mb-6">
      <div>
        <h2 class="text-2xl font-bold text-gray-900">Gestión de Turnos</h2>
        <p class="mt-1 text-sm text-gray-600">Administra los turnos de trabajo del personal</p>
      </div>
      <div class="mt-4 md:mt-0">
        <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700" 
                (click)="openForm()">
          <i class="fas fa-plus mr-2"></i> Nuevo Turno
        </button>
      </div>
    </div>

    <!-- Tabla de Turnos -->
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Turno</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora Entrada</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora Salida</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let turno of turnos" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ turno.turno }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ turno.hora_entrada }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ turno.hora_salida }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ turno.estado }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button class="text-indigo-600 hover:text-indigo-900 mr-3" (click)="openForm(turno)">
                <i class="fas fa-edit mr-1"></i> Editar
              </button>
              <button class="text-red-600 hover:text-red-900" *ngIf="turno.id !== undefined" (click)="deleteTurno(turno.id)">
                <i class="fas fa-trash mr-1"></i> Eliminar
              </button>
            </td>
          </tr>
          <tr *ngIf="turnos.length === 0">
            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">No hay turnos registrados</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal de Formulario -->
    <div *ngIf="showForm" class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="closeForm()"></div>
        
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                  {{ formData.id ? 'Editar Turno' : 'Nuevo Turno' }}
                </h3>
                
                <form class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre del Turno</label>
                    <input type="text" [(ngModel)]="formData.turno" name="turno"
                           placeholder="Ej: Mañana, Tarde, Noche"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Hora de Entrada</label>
                    <input type="time" [(ngModel)]="formData.hora_entrada" name="hora_entrada"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Hora de Salida</label>
                    <input type="time" [(ngModel)]="formData.hora_salida" name="hora_salida"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Estado</label>
                    <select [(ngModel)]="formData.estado" name="estado"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                      <option value="activo">Activo</option>
                      <option value="inactivo">Inactivo</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" (click)="saveTurno()"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
              Guardar
            </button>
            <button type="button" (click)="closeForm()"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
